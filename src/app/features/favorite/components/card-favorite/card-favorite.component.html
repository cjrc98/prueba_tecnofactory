<li
  class="group rounded-2xl border border-zinc-800 bg-zinc-950/70 shadow-sm ring-1 ring-transparent hover:ring-zinc-700 transition"
>
  <!-- Imagen -->
  <div class="relative overflow-hidden rounded-t-2xl bg-zinc-900">
    <div class="aspect-[3/4] w-full flex items-center justify-center">
      <img
        [src]="comic().image"
        [alt]="comic().title"
        class="h-full w-full object-contain p-3"
        loading="lazy"
      />
    </div>

    <!-- Botón corazón (quitar) -->
    <button
      type="button"
      (click)="onToggle()"
      class="cursor-pointer absolute top-2 right-2 rounded-full border border-zinc-700/70 bg-zinc-900/70 p-2 backdrop-blur hover:bg-zinc-800/80 transition"
      aria-label="Quitar de favoritos"
    >
      <!-- corazón lleno -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="h-5 w-5 text-red-500 fill-current"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 3.99 4 6.5 4c1.74 0 3.41 1.01 4.22 2.53h.56C13.09 5.01 14.76 4 16.5 4 19.01 4 21 6 21 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </button>
  </div>

  <!-- Contenido -->
  <div class="p-3 sm:p-4">
    <h3 class="mb-1 line-clamp-2 text-base font-semibold text-zinc-100">
      {{ comic().title }}
    </h3>
    <p class="mb-3 line-clamp-3 text-sm text-zinc-400">
      {{ comic().description }}
    </p>

    <div class="flex items-center justify-between">
      <span
        class="rounded-md bg-zinc-800 px-2 py-1 text-[11px] font-medium text-zinc-300"
      >
        ID: {{ comic().id }}
      </span>

      <button
        type="button"
        (click)="onToggle()"
        class="cursor-pointer inline-flex items-center gap-2 rounded-lg border border-zinc-700 px-3 py-1.5 text-sm font-medium text-zinc-200 hover:bg-zinc-800 transition"
      >
        Quitar
      </button>
    </div>
  </div>
</li>
